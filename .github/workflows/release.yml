name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: pypdfmerger
            asset_name: pypdfmerger-linux
          - os: windows-latest
            artifact_name: pypdfmerger.exe
            asset_name: pypdfmerger-windows.exe
          - os: macos-latest
            artifact_name: pypdfmerger
            asset_name: pypdfmerger-macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Build executable
        run: uv run --with pyinstaller pyinstaller pypdfmerger.py --onefile --windowed --name pypdfmerger

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/pypdfmerger-linux/pypdfmerger
            artifacts/pypdfmerger-windows.exe/pypdfmerger.exe
            artifacts/pypdfmerger-macos/pypdfmerger
          generate_release_notes: true
