name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Build executable
        run: uv run --with pyinstaller pyinstaller pypdfmerger.py --onefile --windowed --name pypdfmerger

      - name: Rename for release
        run: mv dist/pypdfmerger dist/pypdfmerger-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pypdfmerger-linux
          path: dist/pypdfmerger-linux

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Build executable
        run: uv run --with pyinstaller pyinstaller pypdfmerger.py --onefile --windowed --name pypdfmerger

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pypdfmerger-windows
          path: dist/pypdfmerger.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Build app bundle
        run: |
          uv run --with pyinstaller pyinstaller pypdfmerger.py --onefile --windowed --name PyPDFMerger --icon icon.ico

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          create-dmg \
            --volname "PyPDFMerger" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "PyPDFMerger.app" 150 185 \
            --app-drop-link 450 185 \
            "PyPDFMerger.dmg" \
            "dist/"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: pypdfmerger-macos
          path: PyPDFMerger.dmg

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/pypdfmerger-linux/pypdfmerger-linux
            artifacts/pypdfmerger-windows/pypdfmerger.exe
            artifacts/pypdfmerger-macos/PyPDFMerger.dmg
          generate_release_notes: true
